<html>

<body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  ga('create', 'UA-69610743-1', 'auto');

</script>
<h1>Incidencias de tráfico:</h1>
{{ fecha }}
<table class="pure-table">
    <thead>
        <tr>
            <th>Carretera</th>
            <th>Fecha</th>
            <th>Km. - Sentido (Población)</th>
        </tr>
    </thead>
    <tbody>
{% for incidencia in incidencias %}
        <tr class="{{ loop.cycle('pure-table-odd', '') }}">
            <td>{{ incidencia.carretera }}</td>
            <td>{{ incidencia.fecha }}</td>
            <td>{{ incidencia.km }} - {{ incidencia.sentido }} ({{ incidencia.poblacion }})</td>
        </tr>
{% endfor %}
    </tbody>
</table>
</body>
